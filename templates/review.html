{% block js %}
<script>
  // const inputtext = decodeURIComponent(window.location.search).replace("?search=", "").trim();
  const inputList = search.split(/\s+/);
  keyword = inputList[0];
  // let search = document.querySelector(".doctor");
  // search.value = inputtext;
  if (department === "") {
    document.querySelector(".doctor").value = search;
  }
  const contentContainer = document.querySelector(".content-container");

  function getMost() {
    const container = document.querySelector(".mostbar")
    url = "/api/mostsearch/" + search;
    fetch(url, { method: "GET" })
      .then(response => response.json())
      .then(result => {
        const data = result["data"]
        container.innerHTML = `熱搜：`
        data.forEach(d => {
          const item = document.createElement("div");
          item.classList.add("item");
          item.innerHTML = `<span class="item">${d}</span>`
          container.appendChild(item);
        })

        const items = document.querySelectorAll(".item")
        items.forEach(item => {
          item.addEventListener("click", function (event) {
            const search = item.textContent
            return window.location.href = "/review?search=" + search + "&department=" + department;
          })
        })
      })
      .catch(error => console.error("Error:", error))
  }
  getMost();

  function getReview() {
    function starImg(starcounts) {
      starcounts = Number(starcounts)
      let star = "";
      for (i = 0; i < starcounts; i++) {
        star = star + `<img class="star" src="/star.png" width="15" height="15">`;
      }
      return star
    }

    url = "/api/review/" + search;
    fetch(url, { method: "GET" })
      .then(response => response.json())
      .then(result => {

        if (result["data"].length === 0) {
          contentContainer.innerHTML = `
          <div class="content" style="color:#f76b8a;">搜尋不到資料</div>
          <div class="from">搜尋關鍵字可嘗試增加醫院名稱，例如：王大明 榮總</div>`
        } else {
          const data = result["data"]
          contentContainer.innerHTML = ``;
          data.forEach(d => {
            if (d["review"] === "") {
              contentContainer.innerHTML = `
          <div class="content" style="color:#f76b8a;">搜尋不到資料</div>
          <div class="from">搜尋關鍵字可嘗試增加醫院名稱，例如：王大明 臺北榮民總醫院</div>`
            } else {
              const content = document.createElement("div");
              content.classList.add("content");

              title = d["name"]
              text = d["review"]
              inputList.forEach(input => {
                title = title.replace(input, `<span class="highlight">${input}</span>`)
                text = text.replace(input, `<span class="highlight">${input}</span>`)
              })

              star = starImg(d["star"])
              content.innerHTML = `
            <a href="${d["link"]}" target="_blank"><span class="content-title">${star}  ${d["when"]}</span>
            <span class="content-name">@${title}．${d["location"]}</span>
            <div class="content-text">${text}</div></a>`
              contentContainer.appendChild(content);
            }
          })
        }
      })
      .catch(error => console.error("Error:", error))
  }
  getReview();

  const submit = document.querySelector(".fas")
  submit.addEventListener("click", function (event) {
    search = getsearch()
    return window.location.href = "/review?search=" + search + "&department=" + department;
  })

  const input = document.querySelector(".doctor")
  input.addEventListener("keypress", function (event) {
    if (event.key === "Enter") {
      search = getsearch()
      return window.location.href = "/review?search=" + search + "&department=" + department;
    }
  })
</script>
{% endblock %}
